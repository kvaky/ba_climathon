<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps Example</title>
    <style>
      /* Set the map container to take up the full screen */
      body,
      html {
        height: 100%;
        margin: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Create a container for the map -->
    <div id="map"></div>

    <script>
      const geoJson = {
        type: "Feature",
        geometry: {
          type: "Polygon",
          // These coordinates outline Maine.
          coordinates: [
            [
              [-67.13734, 45.13745],
              [-66.96466, 44.8097],
              [-68.03252, 44.3252],
              [-69.06, 43.98],
              [-70.11617, 43.68405],
              [-70.64573, 43.09008],
              [-70.75102, 43.08003],
              [-70.79761, 43.21973],
              [-70.98176, 43.36789],
              [-70.94416, 43.46633],
              [-71.08482, 45.30524],
              [-70.66002, 45.46022],
              [-70.30495, 45.91479],
              [-70.00014, 46.69317],
              [-69.23708, 47.44777],
              [-68.90478, 47.18479],
              [-68.2343, 47.35462],
              [-67.79035, 47.06624],
              [-67.79141, 45.70258],
              [-67.13734, 45.13745],
            ],
          ],
        },
      };
      // Initialize and load the map
      function initMap() {
        // Set the initial location and zoom level
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 40.7128, lng: -74.006 }, // New York City coordinates
          zoom: 12,
        });
        
        const polygon = map.data.addGeoJson(geoJson);
      }
    </script>

    <!-- Include the Google Maps API script with your API key -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrstPp0SHJuUYXCjH3mFuIn8d0RtwaNlI&callback=initMap"
    ></script>
  </body>
</html>
